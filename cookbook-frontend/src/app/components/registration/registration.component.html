
    <!-- Default form register -->
    <form class="text-center border border-light p-5" action="#!">
    
        <p class="h4 mb-4">Sign up</p>
    
        <div class="form-row mb-4">
            <div class="col">
                <!-- First name -->
                <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name" required="true">
            </div>
            <div class="col">
                <!-- Last name -->
                <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name" required="true">
            </div>
        </div>
    
        <!-- E-mail -->
        <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" required="true">
    
        <!-- Password -->
        <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" required="true">
        <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
            At least 8 characters and 1 digit
        </small>
    
         <!-- Confirm Password -->
         <input type="password" id="defaultRegisterFormConfirmPassword" class="form-control" placeholder="Confirm Password" aria-describedby="defaultRegisterFormConfirmPasswordHelpBlock" required="true">
         <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
            
        </small>

        <!-- Grad korisnika -->
        <div >
            
          <select class="form-control">
            <option selected>Grad</option>
            <option value="1">Sarajevo</option>
            <option value="2">Tuzla</option>
            <option value="3">Zenica</option>
          </select>
        </div>

        <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
        </small>
         <!-- Spol -->
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Musko">
            <label class="form-check-label" for="inlineCheckbox1">Musko</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Zensko">
            <label class="form-check-label" for="inlineCheckbox2">Zensko</label>
          </div>

          <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
        </small>

        <!-- Datum rodjenja -->
        <div class="form-group row">
        <label for="example-date-input" class="col-2 col-form-label">Datum rodjenja</label>
        <div class="col-10">
            <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
        </div>
        </div>

        <!-- Uloga korisnika -->
        <div>
        <select class="form-control">
            <option selected>Uloga</option>
            <option value="1">Privilegovan</option>
            <option value="2">Regularan</option>
          </select>
        </div>

        <!-- Sign up button -->
        <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>
    
       
    
        <hr>
    </form>
    <!-- Default form register -->
